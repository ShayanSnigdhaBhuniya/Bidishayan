<style>

/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, sans-serif;
}

/* BODY */
body{
background:#111;
color:white;
text-align:center;
overflow-x:hidden;
scroll-behavior:smooth;
}

/* TITLE */
h1{
margin-top:30px;
}

/* RESPONSIVE GALLERY GRID */
.gallery{
display:grid;
grid-template-columns:repeat(auto-fit, minmax(180px,1fr));
gap:18px;
padding:25px;
max-width:1200px;
margin:auto;
}

/* IMAGE STYLE */
.gallery img{
width:100%;
height:220px;
object-fit:cover;
border-radius:15px;
box-shadow:0 0 15px pink;
transition:0.4s;
}

.gallery img:hover{
transform:scale(1.05);
}

/* BACK LINK */
a{
color:pink;
display:block;
margin:30px;
text-decoration:none;
font-size:18px;
}

/* FLOATING HEARTS */
.heart{
position:fixed;
bottom:-20px;
font-size:20px;
animation:float 6s linear infinite;
color:white;
opacity:0.7;
pointer-events:none;
z-index:-1;
}

@keyframes float{
0%{transform:translateY(0)}
100%{transform:translateY(-110vh)}
}

/* ================= MOBILE RESPONSIVE ================= */

@media (max-width:768px){

.gallery{
grid-template-columns:repeat(auto-fit, minmax(140px,1fr));
gap:12px;
padding:15px;
}

.gallery img{
height:160px;
}

h1{
font-size:24px;
}

a{
font-size:16px;
}

}

@media (max-width:480px){

.gallery{
grid-template-columns:1fr;
}

.gallery img{
height:200px;
}

}

</style>
</head>
